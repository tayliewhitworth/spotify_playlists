{% extends 'base.html' %} {% block head %}
<title>Create Playlist</title>
{% endblock %} {% block body %}
<div>
  <div class="text-white p-6">
    <a class="p-2 bg-emerald-600 rounded-lg" href="/playlists">All Playlists</a>
  </div>

  <section class="bg-gray-900">
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Create a Playlist
          </h1>
          <form class="space-y-4 md:space-y-6" method="post">
            <div>
              <label
                for="playlist_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Playlist Name</label
              >
              <input
                type="text"
                name="playlist_name"
                id="playlist_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Country Jamz"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full text-white bg-emerald-600 hover:bg-emerald-700 focus:ring-4 focus:outline-none focus:ring-emerald-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-emerald-600 dark:hover:bg-emerald-700 dark:focus:ring-emerald-800"
            >
              Create Playlist
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
